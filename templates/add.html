<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        
        <label for="author_id">Author ID:</label>
        <input type="number" id="author_id" name="author_id" required>
        <br>
        
        <label for="genre_id">Genre ID:</label>
        <input type="number" id="genre_id" name="genre_id" required>
        <br>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required>
        <br>
        
        <label for="stock_quantity">Stock Quantity:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" required>
        <br>
        
        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" required>
        <br>
        
        <button type="submit">Add Book</button>
    </form>
    
    <a href="{{ url_for('index') }}">Back to Book List</a>
</body>
</html>
