<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="{{ url_for('edit', book_id=book.book_id) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required>
        <br>
        
        <label for="author_id">Author ID:</label>
        <input type="number" id="author_id" name="author_id" value="{{ book.author_id }}" required>
        <br>
        
        <label for="genre_id">Genre ID:</label>
        <input type="number" id="genre_id" name="genre_id" value="{{ book.genre_id }}" required>
        <br>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ book.price }}" required>
        <br>
        
        <label for="stock_quantity">Stock Quantity:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" value="{{ book.stock_quantity }}" required>
        <br>
        
        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" value="{{ book.publication_year }}" required>
        <br>
        
        <button type="submit">Update Book</button>
    </form>
    
    <a href="{{ url_for('index') }}">Back to Book List</a>
</body>
</html>
